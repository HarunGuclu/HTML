<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists-2</title>
</head>
<body>
    <h5>Ordered List</h5>
    <ol type="A" style="background-color: darkgreen;">
        <li style="background-color: chocolate;">Elephant</li>
        <li> <mark>Monkey</mark> </li>
        <li><u>Donkey</u></li>
        <li style="margin: 10px;"> <strong>Cow</strong></li>
        <li style="padding: 4%;"> <del>Cat</del></li>
    </ol>
    <h5 style="font-size: 30px;color: rgb(159, 95, 11);">UnOrdered List</h5>
    <ul style="margin: 50px ; font-size: 20px;">
        <li>Sofa</li>
        <li>Chair</li>
        <li>Television</li>
        <li>Carpet</li>
        <li>Mirror</li>
    </ul>
</body>
</html>
